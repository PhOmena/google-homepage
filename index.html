<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global_style.css"/>
    <link rel="stylesheet" href="/styles/style_header.css"/>
    <link rel="stylesheet" href="/styles/style_main.css"/>
    <link rel="stylesheet" href="/styles/style_footer.css"/>
    <title>Google</title>
</head>
<body>
    <header class="header">
        <div class="header__section_left">
            <img class="header__icon" src="assets/burger-icon.svg" alt="Burguer"/>
            <a class="header__link">Gmail</a>
            <a class="header__link">Images</a>
        </div>

        <div class="header__section_right">
            <img class="header__icon" src="assets/more-icon.svg" alt="Avatar Picture"/>
            <div class="header__profile">
                <img class="header__avatar" src="assets/avatar.png" alt="Frame" />
            </div>
        </div>
    </header>
    <main class="content">
        <img class="content__logo" src="assets/google-logo.svg" alt="Logo" />
        <input src="assets/search.svg" placeholder="Pesquisar..." class="content__search" type="text" />
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
